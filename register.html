<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration page</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/normalize .css">
</head>

<body>
    <img class="bg_image" src="/images/the-pirates.jpg" alt="">
    <div class="container">
        <div class="bg_color"></div>
        <img class="logo" src="/images/logo.PNG" alt="">
        <form>
            <input type="text" class="input" placeholder="Full Name" autofocus required>
            <input type="email" class="input" placeholder="Email Address" required>
            <input type="password" class="input" placeholder="Password" required>
            <input type="password" class="input" placeholder="Confirm password" required>
            <button type="submit">Register</button>
        </form>
        <div class="sign_in">
            <h3>Already On Flixia?</h3>
            <a href="/login.html">
                <span>Log in</span>
            </a>
        </div>
    </div>
</body>

</html>
